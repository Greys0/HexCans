    angularDrag = 1
    crashTolerance = 20
    breakingForce = 75
    breakingTorque = 75
    maxTemp = 3400
    fuelCrossFeed = True

    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAir
        checkForOxygen = true
        area = 0.006
        intakeSpeed = 10
        intakeTransformName = intakeTransform
